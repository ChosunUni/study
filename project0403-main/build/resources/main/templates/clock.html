<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: white;
    }

    .container {
      width: 600px;
      height: 500px;
      background-color: #fa7c4a;
      border-radius: 60px;
      margin: 25vh auto;
    }

    .clock {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: rgba(37, 36, 36, 0.648);
      position: relative;
      margin: auto;
      top: 50px;
      box-shadow: inset 0px -10px 20px rgb(52, 51, 51),
      0px -10px 10px rgb(99, 98, 98),
      inset 0px 10px 20px rgba(134, 132, 132, 0.648),
      0px 10px 10px rgba(134, 132, 132, 0.648);
    }

    .hour {
      width: 10px;
      height: 140px;
      background-color: rgba(244, 41, 41, 0.815);
      z-index: 10;
      border-radius: 5px;
      position: absolute;
      top: calc(50% - 140px);
      left: calc(50% - 5px);
      transform-origin: bottom;
      transition: transform 0.5s ease;
    }

    .minute {
      width: 8px;
      height: 180px;
      background-color: rgba(244, 41, 41, 0.815);
      z-index: 5;
      border-radius: 5px;
      position: absolute;
      top: calc(50% - 180px);
      left: calc(50% - 4px);
      transform-origin: bottom;
      transition: transform 0.5s ease;
    }

    .second {
      width: 6px;
      height: 190px;
      background-color: rgba(244, 41, 41, 0.815);
      z-index: 1;
      border-radius: 5px;
      position: absolute;
      top: calc(50% - 190px);
      left: calc(50% - 3px);
      transform-origin: bottom;
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="clock">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
  </div>
</div>

<script>
  let intervalId; // setInterval의 ID를 저장할 변수

  document.getElementById('startButton').addEventListener('click', () => {
    intervalId = setInterval(() => {
      const date = new Date();
      const totalSeconds = date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds();
      const degHour = totalSeconds * (360 / 43200); // 12시간이 43200초
      const degMinute = totalSeconds * (360 / 3600); // 1시간이 3600초
      const degSecond = totalSeconds * (360 / 60); // 1분이 60초

      const hour = document.querySelector('.hour');
      const minute = document.querySelector('.minute');
      const second = document.querySelector('.second');

      hour.style.transform = `rotate(${degHour}deg)`;
      minute.style.transform = `rotate(${degMinute}deg)`;
      second.style.transform = `rotate(${degSecond}deg)`;
    }, 1000); // 1초마다 업데이트
  });

  document.getElementById('stopButton').addEventListener('click', () => {
    clearInterval(intervalId); // setInterval 멈추기
  });
</script>
</body>
</html>
